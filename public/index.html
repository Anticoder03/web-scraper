<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Scraper UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg mt-10">
    <h1 class="text-2xl font-bold mb-4 text-center">Simple Web Scraper</h1>

    <label class="block mb-2 font-medium">Enter URL to Scrape:</label>
    <input id="urlInput"
      class="w-full border border-gray-300 p-3 rounded-lg mb-4"
      placeholder="https://example.com" />

    <button onclick="scrape()"
      class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
      Scrape & Download ZIP
    </button>

    <p id="status" class="text-center mt-4 text-gray-600"></p>
  </div>

  <footer class="text-center text-gray-600 mt-10 mb-5">
    Â© 2025 All rights reserved to Anticoder03
  </footer>

  <script>
    async function scrape() {
      const url = document.getElementById("urlInput").value.trim();
      const status = document.getElementById("status");

      if (!url) {
        status.textContent = "Please enter a valid URL.";
        return;
      }

      status.textContent = "Scraping... please wait.";

      const res = await fetch(`/api/scrape?url=${encodeURIComponent(url)}`);

      if (!res.ok) {
        status.textContent = "Error scraping the site.";
        return;
      }

      const blob = await res.blob();
      const downloadUrl = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = downloadUrl;
      a.download = "scraped_data.zip";
      document.body.appendChild(a);
      a.click();
      a.remove();

      status.textContent = "Download ready!";
    }
  </script>
</body>
</html>
